<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to <span
                class="font-semibold text-purple-600">Bap-er-Bank</span>!!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-4 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-300 rounded-md block mb-2 p-2 w-2/4" type="text"
                    placeholder="Please Enter Email">
                <input id="user-password" class="border border-gray-300 rounded-md block mb-2 p-2 w-2/4" type="password"
                    placeholder="Password">
                <button id="login-submit" class="bg-yellow-300 p-2 rounded-md text-xl">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
