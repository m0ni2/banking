<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span
                class="font-semibold text-purple-600">Moooney</span>!!!</h1>
    </header>
    <main class="w-3/4 mx-auto">

        <!-- balance and transection -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div class="bg-red-400 p-4 text-white rounded-md">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposited-amount">00</span></h4>
                </div>
                <div class="bg-blue-400 p-4 text-white rounded-md">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdrawed-amount">00</span></h4>
                </div>
                <div class="bg-green-400 p-4 text-white rounded-md">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="total-balance">1200</span></h4>
                </div>
            </div>
        </section>

        <!-- withdraw and deposit -->
        <section>
            <div class="grid grid-cols-2 gap-3">
                <div class="bg-red-400 p-4  rounded-md">
                    <h3 class="text-2xl mb-2">Enter Deposite Amount</h3>
                    <input id="deposite-input" class="p-2 border rounded block w-1/2 mb-4" type="text"
                        placeholder="Please enter deposite amount">
                    <button id="deposite-button" class="bg-purple-700 p-2 rounded  text-xl">Deposite</button>
                </div>
                <div class="bg-blue-400 p-4  rounded-md">
                    <h3 class="text-2xl mb-2">Enter Withdraw Amount</h3>
                    <input id="withdraw-input" class="p-2 border rounded block w-1/2 mb-4" type="text"
                        placeholder="Please enter withdraw amount">
                    <button id="withdraw-button" class="bg-purple-700 p-2 rounded  text-xl">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
